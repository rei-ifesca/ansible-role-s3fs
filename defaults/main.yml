---

s3fs_buckets: []
# Example
#  - mountpoint: /mnt/s3fs
#    bucket: s3fs
#    accessKeyId: "accessKeyId"
#    secretAccessKey: "secretAccessKey"
#    options: "allow_other,use_cache=/tmp,max_stat_cache_size=100000,uid=33,gid=33,umask=002"
s3fs_add_to_fstab: True
s3fs_passwd_path: '/etc/s3fs/passwd'
s3fs_passwd_file: 'passwd-s3fs'
s3fs_passwd_file_owner: '{{ ansible_user_id }}'
s3fs_daemon: '/usr/bin/s3fs'

